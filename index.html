<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>算法</title>
</head>
<body>
  <script>
    function bubbling(arr) {
      // 根据数组长度，每次递减的方式 循环
      for (let i = arr.length; i > 0; i--) {
        // 每次循环 i 次，随着 i 的值逐渐减小，循环次数变少
        for (let j = 0; j < i; j++) {
          // 如果当前的数字比后一个大，那么他们交换位置
          if(arr[j] > arr[j + 1]) {
            let cur = arr[j]
            arr[j] = arr[j + 1]
            arr[j + 1] = cur
          }          
        }        
      }
      return arr
    }
    console.log(bubbling([1,5,2,7,9,3,6,8,4]))
  </script>
</body>
</html>
