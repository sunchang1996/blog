<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>算法</title>
</head>
<body>
  <script>
    function bubbling(arr) {
      // 根据数组长度，每次递减的方式 循环
      for (let i = arr.length; i > 0; i--) {
        // 每次循环 i 次，随着 i 的值逐渐减小，循环次数变少
        for (let j = 0; j < i; j++) {
          // 如果当前的数字比后一个大，那么他们交换位置
          if(arr[j] > arr[j + 1]) {
            let cur = arr[j]
            arr[j] = arr[j + 1]
            arr[j + 1] = cur
          }          
        }        
      }
      return arr
    }

    function selectionSort(arr) {
      const len = arr.length
      let min // 记录最小的值
      let temp

      for (let i = 0; i < len - 1; i++) {
        min = i // 每次取出一个值
        for (let j = i + 1; j < len; j++) {
          // 拿当前的值跟 取出最小的值对比，如果小于它，就替换最小的值
          if (arr[j] < arr[min]) {
            min = j
          }
        }
        // 交换位置
        temp = arr[i]
        arr[i] = arr[min]
        arr[min] = temp      
      }
      return arr
    }

    console.log(bubbling([1,5,2,7,9,3,6,8,4]))
    console.log(selectionSort([1,5,2,7,9,3,6,8,4]))
  </script>
</body>
</html>
